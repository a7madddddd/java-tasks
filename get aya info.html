    <script type="text/javascript">
         const url = 'https://66681676f53957909ff67af8.mockapi.io/users/Students'
        async function getdata(){
             const response = await fetch (url);
            // console.log('response', response);
            const datajson = await response.json();
            // console.log('datajson', datajson)


        const ayainfo = datajson[4]
        console.log('ayainfo', ayainfo )
        document.getElementById('ayaid').value = ayainfo.id
        document.getElementById('name1').value = ayainfo.name


    }        
    getdata();

    </script>
